    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeInBackground 2s ease-in-out;
            padding: 20px;
            max-width: 100%;
        }

        .title {
            font-size: 4.5rem;
            color: #ffcc00;
            animation: glow 1.5s infinite alternate, bounce 2s ease-in-out infinite;
            margin: 20px 0;
        }

        .subtitle {
            font-size: 2.5rem;
            color: #00adb5;
            margin: 10px 0;
            animation: slideIn 2s ease-out, fadeIn 2s 1s ease forwards;
        }

        .btn-custom {
            font-size: 1.5rem;
            background-color: #ffffff;
            color: #ff7e5f;
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ff7e5f;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 30px;
            margin-bottom: 2rem;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .alert-message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff7e5f;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            display: none;
            animation: slideIn 1s ease-out, fadeOut 3s 2s ease-in;
        }

        .marquee-container {
            background-color: #16213e;
            color: #fff;
            padding: 10px;
            margin: 20px auto;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: scaleUp 3s infinite alternate;
        }

        marquee {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
            animation: colorChange 3s infinite;
        }

        /* Balloon animations */
        .balloon {
            position: absolute;
            width: 50px;
            height: 80px;
            background-color: #ff7e5f;
            border-radius: 50%;
            animation: floatBalloon 7s infinite ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .balloon:nth-child(odd) {
            background-color: #ffcc00;
        }

        .balloon:nth-child(even) {
            background-color: #00adb5;
        }

        @keyframes floatBalloon {
            0% {
                transform: translateY(100vh);
            }
            50% {
                transform: translateY(-30vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #ff0054;
            }
            100% {
                text-shadow: 0 0 10px #ff0054, 0 0 20px #ff3333, 0 0 50px #ff3333;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeInBackground {
            0% {
                background: #000;
            }
            100% {
                background: linear-gradient(to right, #ff7e5f, #feb47b);
            }
        }

        @keyframes colorChange {
            0% {
                color: #ffcc00;
            }
            50% {
                color: #ff3333;
            }
            100% {
                color: #00adb5;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 2rem;
            }

            .btn-custom {
                font-size: 1.2rem;
                padding: 15px 30px;
            }

            img {
                max-width: 250px;
            }

            .marquee-container {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .title {

            }

            .subtitle {

            }

            .btn-custom {

                padding: 12px 25px;
            }

            img {
                max-width: 200px;
            }

            .marquee-container {
                font-size: 1em;
            }
        }
    </style>
